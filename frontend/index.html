<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form id="form">
    <input type="text" name="name" id="name">
    <input type="text" name="github" id="github">
    <input type="text" name="technology" id="technology">
    <button type="submit">Enviar</button>
  </form>
  <script>
    let form = document.getElementById('form');
    form.onsubmit = (event)=>{
      //Não queremos que ele vaia para outra página nei atualice
      event.preventDefault();
      // exibirLoading(true); coloca una barra para exibir el 'cargando'
      let nomeProfissional = document.getElementById('name').value;
      let githubProfissional = document.getElementById('github').value;
      let config = {
        headers:{
          "Content-Type":"application/json"
        },
        method:"POST",
        body:JSON.stringify({name:nomeProfissional, github:githubProfissional})
      }
      fetch('http://localhost:8000/api/profissionais', config)
      .then(function(resposta){
        return resposta.json();
      }).then(function(json){
        console.log(json);
      }).catch(function(error){
        console.log(error)
      })
      // .finally(()=>{
        // exibirLoading(false);
    
    }
  </script>
</body>
</html>
